
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f073dc"/>
  <link rel="stylesheet"  disable href="style.css">
  <link rel="canonical" href="https://example.com"/>
  <link rel="apple-touch-icon" href="./img/inst-24.png">
  <link rel="favicon" href="./img/inst-128.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="img/inst-512.png" type="image/x-icon">
  <script src="./script/script.js" defer charset="utf-8"></script>

  <title>Insta app</title>
</head>
<body>
  <main>
    
    <section class="camera">
        <h1>Your Snapshot  </h1>
        <video class="video-camera" src="" autoplay poster="" controls><canvas id="myCanvas" width="320" height="320"></canvas>
        </video> 
        <h2 class="camera-title">Camera  </h2>
        <button  class="show-camera btn-active ">Show camera</button>
        <button  disabled class="change-facing btn-inactive ">Show user </button>
        <button disabled class="stop-camera btn-inactive">Stop camera</button>
        <button disabled class="snapshot btn-inactive"> Take picture </button>
        <button  class="askPermissionBtn btn-active"> Pemission for notification</button>
    </section>
    <h2 class="recording-title">Recording </h2>
    <section class="recording">
       <button disabled class="start-recording btn-inactive">Start recording </button>
        <button disabled class="stop-recording btn-inactive">Stop recording</button>
    </section>
    <p class="error-msg"></p>
    
   
    
    
    
    
    <section class="gallery">
      <section class="card-img">
        <img class="snapShot" src="img/pic1_resize.jpg" alt="">
        <article class="info-pic">
            <p><span class="location-info">City</span><br>Huston</p>
            <p><span class="location-info">Country</span><br>USA</p>
            <p> 
              <a href="img/pic1.jpg" download class="downloadImg ">Download</a>
            </p>
        </article>
          <button class="remove btn-active-delete">Delete</button>
      </section>
      <section class="card-img">
        <img class="snapShot" src="img/pic2_resize.jpg" alt="">
        <article class="info-pic">
            <p><span class="location-info">City</span><br>San Cristobal</p>
            <p><span class="location-info">Country</span><br>Mexico</p>
            <p> 
              <a href="img/pic2.jpg" download class="downloadImg ">Download</a>
            </p>
        </article>
          <button class="remove btn-active-delete">Delete</button>
      </section>
      <section class="card-img">
        <img class="snapShot" src="img/pic3_resize.jpg" alt="">
        <article class="info-pic">
            <p><span class="location-info">City</span><br>London</p>
            <p><span class="location-info">Country</span><br>UK</p>
            <p> 
              <a href="img/pic3.jpg" download class="downloadImg ">Download</a>
            </p>
        </article>
          <button class="remove btn-active-delete">Delete</button>
      </section>
      
    </section>
  </main>
  <a href="" download class="download-link hidden"><img  src="./img/download-arrow-128.png" class="download-recording" alt="Download recording"></a>
  
</body>
</html>
