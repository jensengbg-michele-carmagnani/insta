<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f073dc"/>
  <link rel="canonical" href="https://example.com"/>
  <link rel="apple-touch-icon" href="./img/inst-24.png">
  <link rel="stylesheet" href="style.css">
  <link rel="favicon" href="./img/inst-64.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="img/inst-512.png" type="image/x-icon">
  <script src="./script/script.js" defer charset="utf-8"></script>

  <title>Insta app</title>
</head>
<body>
  <main>
    
    <section class="camera">
        <h1>Your Snapshot  </h1>
        <video class="video-camera" src="" autoplay poster="" controls><canvas id="myCanvas" width="320" height="320"></canvas>
        </video> 
        <h2 class="camera-title">Camera  </h2>
        <button  class="show-camera btn-active ">Show camera</button>
        <button  disabled class="change-facing btn-inactive ">Show environment </button>
        <button disabled class="stop-camera btn-inactive">Stop camera</button>
        <button disabled class="snapshot btn-inactive"> Take picture </button>
        <button  class="askPermissionBtn btn-active"> Pemission for notification</button>
    </section>
    <h2 class="recording-title">Recording </h2>
    <section class="recording">
       <button disabled class="start-recording btn-inactive">Start recording </button>
        <button disabled class="stop-recording btn-inactive">Stop recording</button>
    </section>
    <p class="error-msg"></p>
    
   
    
    
    
    
    <section class="gallery">
      
    </section>
  </main>
  <a href="" download class="download-link hidden"><img src="./img/download-button-64bis.png" class="download-recording" alt="Download recording"></a>
  
</body>
</html>
